<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peachtree Corners Veterans Monument - A-Frame</title>
    <meta name="description" content="Peachtree Corners Veterans Monument!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://button.glitch.me/button.js"></script>  
  </head>
  <body>
      <a-scene>

          <a-assets>
            <a-asset-item id="monument" src="assets/models/monument/scene.gltf"></a-asset-item>
          </a-assets>

          <a-entity position="0 0 4">
            <a-camera></a-camera>
          </a-entity>

          <a-gltf-model src="#monument" position="-2 0 -1" scale="1.6 1.6 1.6"></a-gltf-model>
          
        </a-scene>
    <div class="glitchButton"></div>
  </body>
</html>
